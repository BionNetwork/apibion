monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

snc_redis:
    clients:
        default:
            type: predis
            alias: default
            dsn: "redis://%redis_server%/3"
            logging: %kernel.debug%
        cache:
            type: predis
            alias: cache
            dsn: "redis://%redis_server%/4"
            options:
                profile: 2.2
                connection_timeout: 10
                read_write_timeout: 30
        session:
            type: predis
            alias: session
            dsn: "redis://%redis_server%/5"
        cluster:
            type: predis
            alias: cluster
            dsn:
                - "redis://%redis_server%/5?weight=10"
                - "redis://%redis_server%/6?weight=5"
                - "redis://%redis_server%/7?weight=1"
    session:
        ttl: 2592000 # 3600*24*30 (1 month)
    doctrine:
        metadata_cache:
            client: cache
            entity_manager: default          # the name of entity_manager connection
            document_manager: default        # the name of document_manager connection
        result_cache:
            client: cache
            entity_manager: [default, read]  # you may specify multiple entity_managers
        query_cache:
            client: cache
            entity_manager: default
        second_level_cache:
            client: cache
            entity_manager: default

nelmio_api_doc:
    cache:
        enabled: true
        file: "%kernel.cache_dir%/api-doc.cache"