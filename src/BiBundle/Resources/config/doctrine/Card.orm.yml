BiBundle\Entity\Card:
    type: entity
    table: card
    gedmo:
        translation:
            locale: locale
    repositoryClass: BiBundle\Repository\CardRepository
    indexes:
        card_type_idx:
            columns:
              - type
        card_create_on_idx:
            columns:
              - created_on
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            fixed: false
            comment: 'Наименование'
            gedmo:
              - translatable
        description:
            type: string
            nullable: true
            length: 2048
            fixed: false
            comment: 'Описание короткое'
            gedmo:
              - translatable
        description_long:
            type: string
            nullable: true
            length: 8192
            fixed: false
            comment: 'Описание полное'
            gedmo:
              - translatable
        rating:
            type: decimal
            nullable: false
            comment: 'Рейтинг в процентах'
            default: 0
        author:
            type: string
            nullable: true
            length: 255
            fixed: false
            comment: 'Наименование автора'
            gedmo:
              - translatable
        image:
            type: string
            nullable: true
            length: 255
            fixed: false
            comment: 'Основное изображение'
        carousel:
            type: string
            nullable: true
            length: 4096
            fixed: false
            comment: 'Ссылки на изображения карусели через ;'
        type:
            type: string
            nullable: true
            length: 255
            fixed: false
        price:
            type: decimal
            nullable: false
            comment: 'Стоимость'
            gedmo:
              - translatable
        price:
            type: string
            nullable: false
            comment: 'Валюта'
            gedmo:
              - translatable
        createdOn:
            type: datetime
            nullable: true
            column: created_on
            comment: 'Дата создания'
        updatedOn:
            type: datetime
            nullable: true
            comment: 'Дата модификации'
            column: updated_on
    oneToMany:
        purchase:
            targetEntity: Purchase
            mappedBy: card
        cardRepresentation:
            targetEntity: CardRepresentation
            mappedBy: card
        argument:
            targetEntity: Argument
            mappedBy: card
    lifecycleCallbacks: {  }
