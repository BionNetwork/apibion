BiBundle\Entity\Chart:
    type: entity
    table: representation
    repositoryClass: BiBundle\Repository\ChartRepository
    indexes:
        representation_create_on_idx:
            columns:
              - created_on
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            comment: 'Наименование представления'
            column: name
        code:
            type: string
            nullable: false
            comment: 'Код представления'
            column: code
        createdOn:
            type: datetime
            nullable: true
            column: created_on
            comment: 'Дата создания'
        updatedOn:
            type: datetime
            nullable: true
            comment: 'Дата модификации'
            column: updated_on
    oneToMany:
        card:
            targetEntity: BiBundle\Entity\Card
            mappedBy: cardChart
            cascade: ["persist"]
            inversedBy: null
            orphanRemoval: false
    lifecycleCallbacks: {  }
